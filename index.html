<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Genshin Impact Random Quotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <main>
            <script type="text/javascript" src="code.js"></script>
            <div id="quote-box" class="card">
                <h2><i class="fa fa-quote-left" id="commas"></i><span id="text">quote</span></span></h2>
                <p id="author">author</p>
                <a href="https://twitter.com/ajdivot" target="_blank" id='tweet-quote' class="btn"><i class="fab fa-twitter"></i></a>
                <button id="new-quote" class="btn float-end">New Quote</button>
            </div>
        </main>
    </body>
</html>
